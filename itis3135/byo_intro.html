<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Khlim's Absolute Koala ✿ ITIS 3135 ✿ BYO Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html" data-replace="%title%:BYO Introduction Form"></div>
    </header>

    <main>
        <h2 class="byo-head">Build Your Own Introduction</h2>
        
        <h3>
            Time to BYO Intro page, please fill out the form below so we can create your own page.
        </h3>

        <form id="intro-form">

            <label>
                Name    
                <input type="text" id="name" name="name" required value="Adrian Khlim">
            </label> <br><br>

            <label>
                Mascot
                <input type="text" id="mascot" name="mascot" required value="Absolute Koala">
            </label> <br><br>

            <label>
                Image 
                <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required onchange="loadImage()">
            </label> <br><br>

            <!-- preloaded img preview -->
            <div id="loadImage">
                
            </div>

            <label>
                Caption
                <input type="text" id="caption" name="caption" required value="A picture of me at Ichibancon 2024 meeting a TikToker I follow!">
            </label> <br><br>

            <label>
                Personal Background
                <input type="text" id="personal" name="personal" required value="I was born and raised in Charlotte, North Carolina.">
            </label> <br><br>

            <label>
                Professional Background
                <input type="text" id="professional" name="professional" required value="TA for Java II and lead TA for Data Structures. Also doing research on web-based cancer treatment planning." >
            </label> <br><br>

            <label>
                Academic Background
                <input type="text" id="academic" name="academic" required value="Senior by credits, transferred from CPCC.">
            </label> <br><br>

            <label>
                Background in Web Development
                <input type="text" id="webdevbackground" name="webdevbackground" required value="Won hackathons with minimal knowledge!">
            </label> <br><br>

            <label>
                Primary Computer Platform
                <input type="text" id="platform" name="platform" required value="Windows 10, Ryzen 5, RTX 5070, 32GB RAM">
            </label> <br><br>

            <div id="courses-section">
                <label>
                    Courses currently taking
                </label><br>
                <button type="button" id="add-course">Add Course</button>
            </div><br>

            <label>
                Funny thing?
                <input type="text" id="funny" name="funny" required value="Top 125 solo queue support on Overwatch, Grandmaster on TFT. Played a tiny bit of Marvels and hit Celestial I, I like Mantis, Black Panther, and Winter Soldier.">
            </label> <br><br>

            <label>
                Anything Else?
                <input type="text" id="anything" name="anything" required value="Nothing">
            </label> <br><br>

            <label>
                <input type="checkbox" id="agreement" name="agreement" required checked>
                I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.
            </label> <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>

</body>
</html>
